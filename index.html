<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Maquininha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #010729;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #a1db00;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #1a3950;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(161, 219, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      color: #ffffff;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background-color: #213f55;
      color: #ffffff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #a1db00;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #6e862d;
    }

    .gallery-mini {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
    }

    .card-mini {
      width: 100px;
      background-color: #213f55;
      border-radius: 12px;
      text-align: center;
      padding: 0.5rem;
      box-shadow: 0 0 8px rgba(161, 219, 0, 0.3);
    }

    .card-mini img {
      width: 100%;
      border-radius: 8px;
    }

    .card-mini span {
      display: block;
      font-size: 0.75rem;
      margin-top: 0.3rem;
      color: #a1db00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Interesse - Maquininhas</h1>
  <form id="maquininhaForm">
    <label>Email:</label>
    <input type="email" name="Email" required />

    <label>CPF:</label>
    <input type="text" name="CPF" required />

    <label>Data de nascimento:</label>
    <input type="date" name="Data de nascimento" required />

    <label>Celular:</label>
    <input type="tel" name="Celular" required />

    <label>Nome da rua e número:</label>
    <input type="text" name="Nome da rua e número" required />

    <label>Bairro:</label>
    <input type="text" name="Bairro" required />

    <label>CEP:</label>
    <input type="text" name="CEP" required />

    <label>Veja os modelos disponíveis:</label>
    <div class="gallery-mini">
      <div class="card-mini">
        <img src="minizinha NFC 2 sem logo.png" alt="PAGMINIZINHA" />
        <span>PAGMINIZINHA</span>
      </div>
      <div class="card-mini">
        <img src="minizinha chip 3 sem logo.png" alt="PAGMINI" />
        <span>PAGMINI</span>
      </div>
      <div class="card-mini">
        <img src="moderninha plus 2 sem logo.png" alt="PAGPLUS" />
        <span>PAGPLUS</span>
      </div>
      <div class="card-mini">
        <img src="moderninha pro 2 sem logo.png" alt="PAGPRO" />
        <span>PAGPRO</span>
      </div>
      <div class="card-mini">
        <img src="moderninha smart 2 sem logo.png" alt="PAGSMART" />
        <span>PAGSMART</span>
      </div>
    </div>

    <label>Qual a maquininha?</label>
    <select name="Maquininha" required>
      <option value="">Selecione</option>
      <option value="PAGMINIZINHA">PAGMINIZINHA</option>
      <option value="PAGMINI">PAGMINI</option>
      <option value="PAGPLUS">PAGPLUS</option>
      <option value="PAGPRO">PAGPRO</option>
      <option value="PAGSMART">PAGSMART</option>
    </select>

    <label>Qual o plano escolhido?</label>
    <select name="Plano" required>
      <option value="">Selecione</option>
      <option value="BÁSICO">BÁSICO</option>
      <option value="MEGA">MEGA</option>
      <option value="MEGA PRÉ-PAGO">MEGA PRÉ-PAGO</option>
    </select>

    <label>Forma de pagamento da maquininha:</label>
    <select name="Forma de pagamento" required>
      <option value="">Selecione</option>
      <option value="Crédito à vista">Crédito à vista</option>
      <option value="Parcelado no cartão">Parcelado no cartão</option>
      <option value="Pix à vista">Pix à vista</option>
      <option value="Boleto">Boleto</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("maquininhaForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => (data[key] = value));

      fetch("https://script.google.com/macros/s/AKfycbx3CtepwX80rjhl91-KACSFKhaCBC7Q5hEZ7X3CpCT-CfPyT0Sz6AMVaGdC6dr1Ta9H/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.text())
        .then((message) => {
          alert(message);
          document.getElementById("maquininhaForm").reset();
        })
        .catch((error) => {
          alert("Erro ao enviar. Tente novamente.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
