<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Maquininha</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #010729;
      color: white;
      padding: 20px;
    }

    form {
      background-color: #1a3950;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #a1db00;
      color: #000;
      padding: 10px 15px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .maquininhas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .maquininha-img {
      width: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Maquininha</h1>
  <form id="cadastroForm">
    <label for="email">Email</label>
    <input type="email" name="Email" required>

    <label for="tipoPessoa">Tipo de cadastro</label>
    <select id="tipoPessoa" name="TipoPessoa">
      <option value="cpf">CPF</option>
      <option value="cnpj">CNPJ</option>
    </select>

    <label for="cpf">CPF</label>
    <input type="text" name="CPF" id="cpf" required>

    <div id="cnpjField" style="display: none;">
      <label for="cnpj">CNPJ</label>
      <input type="text" name="CNPJ" id="cnpj">
    </div>

    <label>Data de nascimento</label>
    <input type="text" name="Data de nascimento" id="dataNascimento">

    <label>Celular</label>
    <input type="text" name="Celular" id="celular">

    <label>Nome da rua e número</label>
    <input type="text" name="Nome da rua e número">

    <label>Bairro</label>
    <input type="text" name="Bairro">

    <label>CEP</label>
    <input type="text" name="CEP" id="cep">

    <label>Plano</label>
    <select name="Plano">
      <option>Pag Pro</option>
      <option>Pag Super</option>
      <option>Pag Lucro</option>
    </select>

    <label>Tipo de maquininha</label>
    <select name="Maquininha">
      <option>PagMinizinha</option>
      <option>PagMini</option>
      <option>PagPlus</option>
      <option>PagPro</option>
      <option>PagSmart</option>
    </select>

    <label>Forma de pagamento</label>
    <select name="Forma de pagamento">
      <option>Dinheiro</option>
      <option>Pix</option>
      <option>Cartão</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <div class="maquininhas">
    <img src="pagminizinha.png" alt="PagMinizinha" class="maquininha-img">
    <img src="pagmini.png" alt="PagMini" class="maquininha-img">
    <img src="pagplus.png" alt="PagPlus" class="maquininha-img">
    <img src="pagpro.png" alt="PagPro" class="maquininha-img">
    <img src="pagsmart.png" alt="PagSmart" class="maquininha-img">
  </div>

  <script>
    $(document).ready(function () {
      $('#cpf').inputmask('999.999.999-99');
      $('#cnpj').inputmask('99.999.999/9999-99');
      $('#dataNascimento').inputmask('99/99/9999');
      $('#celular').inputmask('(99) 99999-9999');
      $('#cep').inputmask('99999-999');

      $('#tipoPessoa').on('change', function () {
        if (this.value === 'cnpj') {
          $('#cnpjField').slideDown();
          $('#cnpj').prop('required', true);
        } else {
          $('#cnpjField').slideUp();
          $('#cnpj').prop('required', false);
        }
      });

      $('#cadastroForm').on('submit', function (e) {
        e.preventDefault();
        const formData = {};
        $(this).serializeArray().forEach(item => formData[item.name] = item.value);

       fetch('https://script.google.com/macros/s/AKfycbzztHgLMzBB9zDCs4POVIv6b2YA4u3B0waHsWh0xRyrTGI8Cp0XQCKro3-UrWlAB9nT/exec', {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            alert('Cadastro enviado com sucesso!');
            $('#cadastroForm')[0].reset();
            $('#cnpjField').hide();
          } else {
            alert('Erro ao enviar. Tente novamente.');
          }
        }).catch(() => {
          alert('Erro de conexão. Tente novamente.');
        });
      });
    });
  </script>
</body>
</html>
