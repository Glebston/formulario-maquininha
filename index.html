<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - PagLucro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #010729;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-container {
      background: #1a3950;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      color: #a1db00;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    input, select {
      background: #213f55;
      color: #fff;
    }
    button {
      background: #a1db00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #6e862d;
    }
    .success {
      text-align: center;
      margin-top: 15px;
      color: #a1db00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro - PagLucro</h2>
    <form id="cadastroForm">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="Nome" required>

      <label for="tipoCadastro">Tipo de Cadastro</label>
      <select id="tipoCadastro" name="TipoCadastro" required>
        <option value="">Selecione...</option>
        <option value="CPF">CPF</option>
        <option value="CNPJ">CNPJ</option>
      </select>

      <div id="cpfField">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="CPF">
      </div>

      <div id="cnpjField" style="display:none;">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="CNPJ">
      </div>

      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" name="DataNascimento" required>

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="Celular" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="trabalho">Com o que você trabalha</label>
      <input type="text" id="trabalho" name="Trabalho" required>

      <label for="endereco">Nome da rua e nº</label>
      <input type="text" id="endereco" name="Endereco" required>

      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" name="Bairro" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="CEP" required>

      <label for="plano">Plano</label>
      <input type="text" id="plano" name="Plano" value="PagLucro" readonly>

      <label for="modelo">Modelo</label>
      <select id="modelo" name="Modelo" required>
        <option value="">Selecione...</option>
        <option>PagMinizinha</option>
      <option>PagMini</option>
      <option>PagPlus</option>
      <option>PagPro</option>
      <option>PagSmart</option>
      </select>

      <label for="formaPagamento">Forma de Pagamento</label>
      <select id="formaPagamento" name="FormaPagamento" required>
        <option value="">Selecione...</option>
        <option value="Pix">Pix</option>
        <option value="Cartão">Cartão</option>
        <option value="Boleto">Boleto</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
    <div id="msg" class="success"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyJztp4f5qwKafBMW0CcBfqp76swXWLHhfcl9YNDpuK-aug6c4Qwt7wnIH1iShzIuVh/exec";
    const form = document.getElementById("cadastroForm");
    const msg = document.getElementById("msg");

    document.getElementById("tipoCadastro").addEventListener("change", function() {
      if (this.value === "CNPJ") {
        document.getElementById("cnpjField").style.display = "block";
      } else {
        document.getElementById("cnpjField").style.display = "none";
      }
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(response => {
          msg.innerHTML = "✅ Enviado com sucesso!";
          form.reset();
          setTimeout(() => { msg.innerHTML = ""; }, 4000);
        })
        .catch(error => {
          msg.innerHTML = "❌ Erro ao enviar!";
        });
    });
  </script>
</body>
</html>
