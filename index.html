<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - PagLucro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #010729;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a3950;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #a1db00;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    input[type="submit"] {
      background: #a1db00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #6e862d;
    }

    .success-message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background: #a1db00;
      color: #000;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro - PagLucro</h2>
    <form id="cadastroForm">
      <label>Nome completo</label>
      <input type="text" name="nome" required>

      <label>Tipo de Cadastro</label>
      <select name="tipoCadastro" id="tipoCadastro" required>
        <option value="">Selecione</option>
        <option value="CPF">CPF</option>
        <option value="CNPJ">CNPJ</option>
      </select>

      <div id="cpfField">
        <label>CPF</label>
        <input type="text" name="cpf">
      </div>

      <div id="cnpjField" style="display:none;">
        <label>CNPJ</label>
        <input type="text" name="cnpj">
      </div>

      <label>Data de Nascimento</label>
      <input type="date" name="dataNascimento" required>

      <label>Celular</label>
      <input type="tel" name="celular" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Com o que você trabalha</label>
      <input type="text" name="trabalho">

      <label>Nome da rua e nº</label>
      <input type="text" name="endereco">

      <label>Bairro</label>
      <input type="text" name="bairro">

      <label>CEP</label>
      <input type="text" name="cep">

      <label>Plano</label>
      <input type="text" name="plano" value="PagLucro" readonly>

      <label>Modelo</label>
      <input type="text" name="modelo">

      <label>Forma de Pagamento</label>
      <input type="text" name="formaPagamento">

      <input type="submit" value="Enviar">
    </form>

    <div class="success-message" id="successMessage">
      ✅ Dados enviados com sucesso!
    </div>
  </div>

  <script>
    document.getElementById("tipoCadastro").addEventListener("change", function() {
      let cnpjField = document.getElementById("cnpjField");
      if (this.value === "CNPJ") {
        cnpjField.style.display = "block";
      } else {
        cnpjField.style.display = "none";
      }
    });

    document.getElementById("cadastroForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbyJztp4f5qwKafBMW0CcBfqp76swXWLHhfcl9YNDpuK-aug6c4Qwt7wnIH1iShzIuVh/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("successMessage").style.display = "block";
        this.reset();
      })
      .catch(error => console.error("Erro!", error.message));
    });
  </script>
</body>
</html>
