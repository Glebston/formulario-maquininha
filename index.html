<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Maquininha</title>
  <style>
    body {
      background-color: #010729;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    h2 {
      color: #a1db00;
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .card {
      background-color: #1a3950;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(161, 219, 0, 0.3);
      padding: 1rem;
      width: 160px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    .card span {
      font-weight: bold;
      font-size: 0.95rem;
    }

    form {
      background-color: #1a3950;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(161, 219, 0, 0.5);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input,
    select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #a1db00;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #6e862d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Escolha sua Maquininha</h2>
    <div class="gallery">
      <div class="card">
        <img src="minizinha NFC 2 sem logo.png" alt="PAGMINIZINHA" />
        <span>PAGMINIZINHA</span>
      </div>
      <div class="card">
        <img src="minizinha chip 3 sem logo.png" alt="PAGMINI" />
        <span>PAGMINI</span>
      </div>
      <div class="card">
        <img src="moderninha plus 2 sem logo.png" alt="PAGPLUS" />
        <span>PAGPLUS</span>
      </div>
      <div class="card">
        <img src="moderninha pro 2 sem logo.png" alt="PAGPRO" />
        <span>PAGPRO</span>
      </div>
      <div class="card">
        <img src="moderninha smart 2 sem logo.png" alt="PAGSMART" />
        <span>PAGSMART</span>
      </div>
    </div>

    <h2>Cadastro para Maquininha</h2>
    <form id="cadastro-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="CPF" required />

      <label for="nascimento">Data de nascimento</label>
      <input type="date" id="nascimento" name="Data de nascimento" required />

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="Celular" required />

      <label for="endereco">Nome da rua e número</label>
      <input type="text" id="endereco" name="Nome da rua e número" required />

      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" name="Bairro" required />

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="CEP" required />

      <label for="plano">Escolha seu plano</label>
      <select id="plano" name="Plano" required>
        <option value="Pag Pro">Pag Pro - Para você que só precisa do débito e crédito à vista!</option>
        <option value="Pag Super">Pag Super - Para você que quer garantir taxa baixa!</option>
        <option value="Pag Lucro">Pag Lucro - Para empresas que vendem acima R$5.000,00 no cartão!</option>
      </select>

      <label for="maquininha">Qual a maquininha?</label>
      <select id="maquininha" name="Maquininha" required>
        <option value="PAGMINIZINHA">PAGMINIZINHA</option>
        <option value="PAGMINI">PAGMINI</option>
        <option value="PAGPLUS">PAGPLUS</option>
        <option value="PAGPRO">PAGPRO</option>
        <option value="PAGSMART">PAGSMART</option>
      </select>

      <label for="pagamento">Forma de pagamento</label>
      <select id="pagamento" name="Forma de pagamento" required>
        <option value="Pix">Pix</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão">Cartão</option>
      </select>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </div>

  <script>
    document.getElementById("cadastro-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => (data[key] = value));

      fetch("https://script.google.com/macros/s/AKfycbx3CtepwX80rjhl91-KACSFKhaCBC7Q5hEZ7X3CpCT-CfPyT0Sz6AMVaGdC6dr1Ta9H/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then(() => alert("Cadastro enviado com sucesso!"))
        .catch(() => alert("Erro ao enviar cadastro."));
    });
  </script>
</body>
</html>
