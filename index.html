<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Maquininha</title>
  <style>
    body {
      background-color: #010729;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #1a3950;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(161, 219, 0, 0.6);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      color: #a1db00;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background-color: #a1db00;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #6e862d;
    }
    .maquininha-option {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .maquininha-option img {
      width: 50px;
      margin-right: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro para Maquininha</h2>
    <form id="cadastro-form">
      <label>Email</label>
      <input type="email" name="Email" required>

      <label>CPF</label>
      <input type="text" name="CPF" id="cpf" required>

      <label>Data de nascimento</label>
      <input type="date" name="Data de nascimento" required>

      <label>Celular</label>
      <input type="text" name="Celular" id="celular" required>

      <label>Nome da rua e número</label>
      <input type="text" name="Nome da rua e número" required>

      <label>Bairro</label>
      <input type="text" name="Bairro" required>

      <label>CEP</label>
      <input type="text" name="CEP" id="cep" required>

      <label>Plano</label>
      <select name="Plano" required>
        <option value="Pag Pro">Pag Pro</option>
        <option value="Pag Super">Pag Super</option>
        <option value="Pag Lucro">Pag Lucro</option>
      </select>

      <label>Qual a maquininha?</label>
      <div class="maquininha-option">
        <input type="radio" name="Maquininha" value="PAGMINIZINHA" required>
        <img src="pagminizinha.png" alt="PAGMINIZINHA"> PAGMINIZINHA
      </div>
      <div class="maquininha-option">
        <input type="radio" name="Maquininha" value="PAGMINI">
        <img src="pagmini.png" alt="PAGMINI"> PAGMINI
      </div>
      <div class="maquininha-option">
        <input type="radio" name="Maquininha" value="PAGPLUS">
        <img src="pagplus.png" alt="PAGPLUS"> PAGPLUS
      </div>
      <div class="maquininha-option">
        <input type="radio" name="Maquininha" value="PAGPRO">
        <img src="pagpro.png" alt="PAGPRO"> PAGPRO
      </div>
      <div class="maquininha-option">
        <input type="radio" name="Maquininha" value="PAGSMART">
        <img src="pagsmart.png" alt="PAGSMART"> PAGSMART
      </div>

      <label>Forma de pagamento</label>
      <select name="Forma de pagamento" required>
        <option value="Pix">Pix</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão">Cartão</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Inputmask -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
  <script>
    window.onload = function() {
      Inputmask("999.999.999-99").mask(document.getElementById("cpf"));
      Inputmask("(99) 99999-9999").mask(document.getElementById("celular"));
      Inputmask("99999-999").mask(document.getElementById("cep"));
    };

    // Envio do formulário
    document.getElementById("cadastro-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbx3CtepwX80rjhl91-KACSFKhaCBC7Q5hEZ7X3CpCT-CfPyT0Sz6AMVaGdC6dr1Ta9H/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => alert("Cadastro enviado com sucesso!"))
      .catch(() => alert("Erro ao enviar cadastro."));
    });
  </script>
</body>
</html>
